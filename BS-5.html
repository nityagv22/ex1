<!DOCTYPE html>
<html>

<head>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  <style>
    .btn{
      background-color: rgb(251, 181, 3);
    }
  </style>
</head>

<body>
  <div class="container mt-5 col-6">
    <form>
        <div class="input-field">
          <div class="row was-validated">
            <div class="col-3 text-end pt-3">
              <label for="valName" class="form-label">First Name</label>
            </div>
            <div class="col-9 p-2">
              <div class="input-group has-validation ">
                <div class="input-group-text"><i class="fa fa-user icon"></i></div>
                <input type="text" class="form-control" placeholder = "First Name" id="valName" required>
                <div class="invalid-feedback">
                  Please supply your firstname
                </div>
              </div>
            </div>
          </div>
        </div><br>

        <div class="input-field">
          <div class="row was-validated">
            <div class="col-3 text-end pt-3">
              <label for="lName" class="form-label">Last Name</label>
            </div>
            <div class="col-9 p-2">
              <div class="input-group has-validation">
                <div class="input-group-text"><i class="fa fa-user icon"></i></div>
                <input type="text" class="form-control" placeholder = "Last Name" id="lName" required>
                <div class="invalid-feedback">
                  Please supply your lastname
                </div>
              </div>
            </div>
          </div>
        </div><br>

        <div class="input-field">
          <div class="row was-validated">
            <div class="col-3 text-end pt-3">
              <label for="email" class="form-label">E-Mail</label>
            </div>
            <div class="col-9 p-2">
              <div class="input-group has-validation">
                <div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
                <input type="email" class="form-control" placeholder = "E-Mail Address" id="email" required>
                <div class="invalid-feedback">
                  Please supply your email address
                </div>
              </div>
            </div>
          </div>
        </div><br>

        <div class="input-field">
          <div class="row was-validated">
            <div class="col-3 text-end pt-3">
              <label for="phone" class="form-label">Phone #</label>
            </div>
            <div class="col-9 p-2">
              <div class="input-group has-validation">
                <div class="input-group-text"><i class="fa-solid fa-phone"></i></div>
                <input type="tel" class="form-control" placeholder = "(845)555-1212" id="phone" required>
                <div class="invalid-feedback">
                  Please supply your phone number
                </div>
              </div>
            </div>
          </div>
        </div><br>
        
        <div class="input-field">
          <div class="row was-validated">
            <div class="col-3 text-end pt-3">
              <label for="add" class="form-label">Address</label>
            </div>
            <div class="col-9 p-2">
              <div class="input-group has-validation">
                <div class="input-group-text"><i class="fa fa-home icon"></i></div>
                <input type="text" class="form-control" placeholder = "Address" id="add" required>
                <div class="invalid-feedback">
                  Please supply your address
                </div>
              </div>
            </div>
          </div>
        </div><br>

        <div class="input-field">
          <div class="row was-validated">
            <div class="col-3 text-end pt-3">
              <label for="city" class="form-label">City</label>
            </div>
            <div class="col-9 p-2">
              <div class="input-group has-validation">
                <div class="input-group-text"><i class="fa fa-home icon"></i></div>
                <input type="text" class="form-control" placeholder = "City" id="city" required>
                <div class="invalid-feedback">
                  Please supply your city
                </div>
              </div>
            </div>
          </div>
        </div><br>

        <div class="input-field">
          <div class="row was-validated">
            <div class="col-3 text-end pt-3">
              <label for="state" class="form-label">State</label>
            </div>
            <div class="col-9 p-2">
              <div class="input-group has-validation">
                <div class="input-group-text"><i class="fa fa-list icon"></i></div>
                <select name="state" id="state" class="form-select text-secondary" required>
                  <option value="">Please select your state</option>
                  <option value="1">Tamil Nadu</option>
                  <option value="2">Andhra Pradesh</option>
                  <option value="3">Telangana</option>
                  <option value="4">Maharashtra</option>
                  <option value="5">Kerala</option>
                </select>
                <div class="invalid-feedback">
                  Please supply your state
                </div>
              </div>
            </div>
          </div>
        </div><br>

        <div class = "input-field">
          <div class = "row was-validated">
            <div class="col-3 text-end pt-3">
              <label for="choose" class="form-label">Do you have hosting?</label>
          </div>
          <div class="col-9 p-2">
            <div class = "input-group has-validation">
              <div class="form-check">
                  <input type="radio" class="form-check-input" id="choose1" name="choose" required>
                  <label class="form-check-label">Yes</label>
                </div>
              </div>
                <div class = "input-group has-validation">
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="choose2" name="choose" required>
                  <label class="form-check-label">No</label>
                  <div class="invalid-feedback">Please choose</div>
              </div>
              </div>
            </div>
          </div>
        </div>

      <div class = "input-field">
        <div class = "row was-validated">
          <div class="col-3 text-end pt-3">
            <label for="textarea" class="form-label">Project Description</label>
        </div>
        <div class="col-9 p-2">
            <div class="input-group has-validation">
                <div class="input-group-text" id="desp"><i class="fa-solid fa-pencil"></i></div>
                <textarea name="desp" rows="3" class="form-control" aria-describedby="desp" placeholder="Project Description" required></textarea>
                <div class="invalid-feedback">
                  Please supply your state
                </div>
            </div>
        </div>
      </div>
        
      
        <div class="row">
          <div class="col-3 pt-3"></div>
          <div class="col-9 p-2">
            <button type="submit" class="btn  text-white btn-custom">Send <i class="fa-solid fa-paper-plane"></i></button>
          </div>
        </div>
    </form>
  </div>
  </body>
</html>
