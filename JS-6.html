<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
        .container{
            width: 330px;
            background-color: rgb(241, 238, 238);
        }
        .btn{
          width: 99%;
        }
    </style>
</head>
<body>
  <div class = "container shadow bg-body-tertiary mt-5"><br>
    <form class="align-items-center form"  action="./JS-6.html">
        
        <div class="row">
         <p class ="text-center fs-2" style = "font-family: 'Times New Roman', Times, serif;"><i>Instagram</i></p>
        </div>
        <div class="row">
          <div class="input-group">
            <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
            <input type="text" class="form-control" id="uname" placeholder="Username" >
          </div>
        </div><br>
        <div class="row">
            <div class="input-group">
              <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
              <input type="password" class="form-control" id="pass" placeholder="Password" >
            </div>
          </div><br>
          
            <button type="button" onclick="validate()" class="btn btn-primary text-center">Login</button>
          <br><br>
        <div class = "row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="check">
              Remember me
            </label>
          </div>
        </div>
        <div class = "col">
            <a href = "#" class = "text-decoration-none text-end">Forgot Password?</a><br><br>
        </div>
        </div>
        <div class = "text-center text-danger">
          <p id = "err" class = "error"></p>
        </div>
    </div><br>
        <div class = "text-center">
            Don't have and account!<a href ="" class = "text-decoration-none">Sign up here</a>
        </div>
       
      </form>
      <script>
        function validate(){
            var uname = document.getElementById("uname").value;
            var pass = document.getElementById("pass").value;
            if(uname.length == 0 || pass.length < 6){
                document.getElementById("err").innerHTML = "Sorry, your credentials are incorrect. Please try again.<br><br>"
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
